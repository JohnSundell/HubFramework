coverage:
  ignore:
  - Applications/Xcode.app/.*
  - build/.*
  - demo/.*
  - documentation/.*
  - fastlane/.*
  - other/.*
  - tasks/.*
  - templates/.*
  - Tests/.*
  - vendor/.*
